<!DOCTYPE html> <html lang="en"> <head>   <meta charset="UTF-8">   <title>Event Poll</title>   <script src="https://cdn.tailwindcss.com"></script> </head> <body class="bg-gray-100 flex items-center justify-center h-screen">   <div id="form-container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">     <form id="poll-form">       <h1 class="text-2xl font-bold mb-4">Meeting to discuss postdoc teaching</h1>       <p class="text-gray-600 mb-6">Please enter your name and select your available times.</p>        <input type="hidden" name="EventID" value="3">              <div class="mb-4">         <label for="ParticipantName" class="block text-sm font-medium text-gray-700">Your Name</label>         <input type="text" name="ParticipantName" id="ParticipantName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>       </div>        <div class="mb-4">         <label for="RespondentEmail" class="block text-sm font-medium text-gray-700">Your Email</label>         <input type="email" name="RespondentEmail" id="RespondentEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>       </div>        <div class="mb-6 space-y-4">         <label class="block text-sm font-medium text-gray-700 mb-1">Available Times</label>         <div class="grid grid-cols-4 gap-2 text-sm font-medium text-gray-700">           <div></div>           <div>Available</div>           <div>Unavailable</div>           <div>If Need Be</div>         </div>          <!-- Example time slot rows -->         <div class="grid grid-cols-4 gap-2 items-center">           <label class="text-sm text-gray-700 whitespace-nowrap">July 23, 10:00 am</label>           <input type="checkbox" name="Availability" value="July 23, 10:00 am - Available" class="h-4 w-4 text-indigo-600">           <input type="checkbox" name="Availability" value="July 23, 10:00 am - Unavailable" class="h-4 w-4 text-red-500">           <input type="checkbox" name="Availability" value="July 23, 10:00 am - If Need Be" class="h-4 w-4 text-yellow-500">         </div>         <div class="grid grid-cols-4 gap-2 items-center">           <label class="text-sm text-gray-700 whitespace-nowrap">July 23, 11:00 am</label>           <input type="checkbox" name="Availability" value="July 23, 11:00 am - Available" class="h-4 w-4 text-indigo-600">           <input type="checkbox" name="Availability" value="July 23, 11:00 am - Unavailable" class="h-4 w-4 text-red-500">           <input type="checkbox" name="Availability" value="July 23, 11:00 am - If Need Be" class="h-4 w-4 text-yellow-500">         </div>       </div>        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">         Submit Availability       </button>     </form>   </div> <script>   document.addEventListener('DOMContentLoaded', function () {     const form = document.getElementById('poll-form');     form.addEventListener('submit', function(event) {       event.preventDefault();       const formData = new FormData(form);       fetch('https://pvmibr.apps.connect.claris.com/api/webhook/v1/collectpollresponse/catch', {         method: 'POST',         body: formData       })       .then(response => response.ok ? response.text() : Promise.reject('Error'))       .then(() => {         document.getElementById('form-container').innerHTML =           '<div class=\"text-center\">' +           '<h2 class=\"text-2xl font-bold text-green-600\">Thank You!</h2>' +           '<p class=\"text-gray-700 mt-2\">Your response has been registered.</p>' +           '</div>';       })       .catch(() => {         alert('There was an error submitting your response. Please try again.');       });     });   }); </script> </body> </html>
