<!DOCTYPE html> <html lang="en"> <head>   <meta charset="UTF-8">   <title>Event Poll</title>   <script src="https://cdn.tailwindcss.com"></script> </head> <body class="bg-gray-100 flex items-center justify-center h-screen">   <div id="form-container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">     <form id="poll-form">       <h1 class="text-2xl font-bold mb-4">Test Meeting Poll Again</h1>       <p class="text-gray-600 mb-6">Please enter your name and select your available times.</p>        <input type="hidden" name="EventID" value="1">              <div class="mb-4">         <label for="ParticipantName" class="block text-sm font-medium text-gray-700">Your Name</label>         <input type="text" name="ParticipantName" id="ParticipantName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>       </div>        <div class="mb-4">         <label for="RespondentEmail" class="block text-sm font-medium text-gray-700">Your Email</label>         <input type="email" name="RespondentEmail" id="RespondentEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>       </div>        <div class="mb-6 space-y-2">         <label class="block text-sm font-medium text-gray-700">Available Times</label>         <div class="flex items-center"><input id="July 23, 10:00 am" name="AvailableSlots" type="checkbox" value="July 23, 10:00 am" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="July 23, 10:00 am" class="ml-3 block text-sm text-gray-700">July 23, 10:00 am</label></div>
<div class="flex items-center"><input id="July 23, 11:00 am" name="AvailableSlots" type="checkbox" value="July 23, 11:00 am" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="July 23, 11:00 am" class="ml-3 block text-sm text-gray-700">July 23, 11:00 am</label></div>
<div class="flex items-center"><input id="July 24, 11:00 am" name="AvailableSlots" type="checkbox" value="July 24, 11:00 am" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="July 24, 11:00 am" class="ml-3 block text-sm text-gray-700">July 24, 11:00 am</label></div>
<div class="flex items-center"><input id="July 24, 12:00 pm" name="AvailableSlots" type="checkbox" value="July 24, 12:00 pm" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><label for="July 24, 12:00 pm" class="ml-3 block text-sm text-gray-700">July 24, 12:00 pm</label></div>
       </div>        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">         Submit Availability       </button>     </form>   </div>    <script>     const form = document.getElementById('poll-form');     form.addEventListener('submit', function(event) {       event.preventDefault();       const formData = new FormData(form);       fetch('https://pvmibr.apps.connect.claris.com/api/webhook/v1/collectpollresponse/catch', {         method: 'POST',         body: formData       })       .then(response => response.ok ? response.text() : Promise.reject('Error'))       .then(() => {         document.getElementById('form-container').innerHTML =           '<div class=\"text-center\">' +           '<h2 class=\"text-2xl font-bold text-green-600\">Thank You!</h2>' +           '<p class=\"text-gray-700 mt-2\">Your response has been registered.</p>' +           '</div>';       })       .catch(() => {         alert('There was an error submitting your response. Please try again.');       });     });   </script> </body> </html>
